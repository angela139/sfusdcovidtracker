<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SFUSD COVID Cases Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="table-responsive vertical-scrollable">
        <table class="table table-striped table-bordered">
          <tr class="table-primary">
            <th scope="col">Time Updated</th>
            <th scope="col">Staff Self Reported</th>
            <th scope="col">Student/Family Self Reported</th>
            <th scope="col">COLOR Testing Reported</th>
            <th scope="col">Total Reported</th>
          </tr>
            {% for i in dict_list %}
                <tr scope="row">
                    <td>{{ i["time"] }}</td>
                    <td>{{ i["staff"] }}</td>
                    <td>{{ i["student"] }}</td>
                    <td>{{ i["color"] }}</td>
                    <td>{{ i["total"] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
